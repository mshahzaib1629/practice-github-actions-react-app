name: Sec-05 Caching Dependencies
on:
  push:
    branches:
      - sec-05
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      
      # cached data can be accessible in other jobs
      # cache step must be before installing dependencies.
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm # path where npm pkgs will be installed and cached.
          key: deps-node-modules-${{hashFiles('**/package-lock.json')}}
          # key is used to get the cache in other jobs and also indicates wether this cache be discarded if dependencies get changed.
          # whenever key is changed beacuse of package-lock.json, the cache will be discarded and a new cache will be created after installing dependencies.
          # the same code will be used in all the dependencies, and the cached dependencies will be used in all jobs.

      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm # path where npm pkgs will be installed and cached.
          key: deps-node-modules-${{hashFiles('**/package-lock.json')}}

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with: 
          # name is totally upto you, it can be used to retreive the artifacts in subesquent jobs
          name: dist-files
          # paths define where to find the files in repo that should be stored as artifacts
          path: | # pipe "|" sign can be used to write instruction in multiple lines
            dist
          #  package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artiacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm # path where npm pkgs will be installed and cached.
          key: deps-node-modules-${{hashFiles('**/package-lock.json')}}
      
      - name: Deploy
        run: echo "Deploying..."
