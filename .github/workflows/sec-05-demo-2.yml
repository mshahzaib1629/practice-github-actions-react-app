name: Sec-05 Job Outputs
on:
  push:
    branches:
      - sec-05
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      # we have to declare all the output identifiers (variables) which will be used in current job before writing its steps
      script-file: ${{ steps.publish.outputs.script-file }} # this identifier name is upto you, we'll use this identifier to store some value in this job
      # steps is a context object, it contains the information about the steps that have been run in the current job
      # To learn more about context objects, visit https://docs.github.com/en/actions/learn-github-actions/contexts
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filename
        id: publish
        # ::set-output sets a Step Output, later that output is linked with a Job Output
        run: find dist/assets/*.js -type f -execdir echo '::set-output name=script-file::{}' ';'
        # its a linux command, used to get filename having extension .js


  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Output filename
      # needs context is used to access output from other jobs
        run: echo ${{needs.build.outputs.script-file}}

