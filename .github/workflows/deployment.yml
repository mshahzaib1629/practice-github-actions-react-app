name: Deploy Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci 
        # we can use npm install, but npm ci is safer
      - name: Run tests
        run: npm test
  deploy:
    # 'needs' param used to run jobs sequentially, i.e. if 'test' job is completed, only then run 'deploy' job
    needs: test
    # the test & deploy jobs will be working in isolate environments. therefore, we need to checkout to repo & install dependencies again in this job again.
    # these both jobs will run parallel, independent of each other.
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci 
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."