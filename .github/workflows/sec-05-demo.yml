name: Deploy website
on:
  push:
    branches:
      - sec-05
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with: 
          # name is totally upto you, it can be used to retreive the artifacts in subesquent jobs
          name: dist-files
          # paths define where to find the files in repo that should be stored as artifacts
          path: | # pipe "|" sign can be used to write instruction in multiple lines
            dist
            package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying..."
